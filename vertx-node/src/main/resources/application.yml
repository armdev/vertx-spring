spring:
  application:
    name: vertxnode
    profiles:
    active:
      default   
  jpa:
      database: postgresql
      hibernate:
        ddl-auto: none        
        dialect:  org.hibernate.dialect.PostgreSQLDialect
  datasource:        
        url: jdbc:postgresql://postgres-node:5432/socnet       
        username: postgres
        password: socnet        
        driver-class-name: org.postgresql.Driver
        
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://eureka-node:8761/eureka}
        