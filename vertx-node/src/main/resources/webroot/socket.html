<html>
    <head>
        Vert.x Front end
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
        <script src="vertx-eventbus.js"></script>
    </head>
    <style>
        .news {
            font-size: 20pt;
        }
    </style>

    <body>
        <h1>Static web server. Click on some links below</h1>
        <div class="news">Latest news:</div>
        <br>

        <div id="status" class="news"></div>

        <script>
            var eb = new EventBus("http://192.168.99.100:8585/eventbus");
            eb.onopen = function () {
                eb.registerHandler("news-feed", function (err, msg) {
                    var str = "<code>" + msg.body + "</code><br>";
                    $('#status').prepend(str);
                })
            }
        </script>

        <br>
        <br>
        <a href="page1.html">Static Page 1</a>
        <a href="page2.html">Static Page 2</a>
    </body>
</html>
